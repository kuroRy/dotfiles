# Starship prompt configuration
# https://starship.rs/config/

# プロンプトの前に空行を追加
add_newline = true

# コマンドタイムアウト（ミリ秒）
command_timeout = 500

# プロンプトフォーマット
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$kubernetes\
$docker_context\
$line_break\
$character"""

# 右プロンプト
right_format = "$cmd_duration$time"

# 文字モジュール
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold yellow)"

# ディレクトリモジュール
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " "
format = "[$path]($style)[$read_only]($read_only_style) "

# Git ブランチ
[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"

# Git ステータス
[git_status]
format = "([$all_status$ahead_behind]($style) )"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
style = "bold red"

# コマンド実行時間
[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

# 時刻
[time]
disabled = false
format = "[$time]($style) "
time_format = "%H:%M"
style = "bold dimmed white"

# Node.js
[nodejs]
format = "via [$symbol($version )]($style)"
symbol = " "
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]
style = "bold green"

# Python
[python]
format = "via [${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
symbol = " "
style = "bold yellow"

# Rust
[rust]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold red"

# Go
[golang]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold cyan"

# Kubernetes
[kubernetes]
disabled = false
format = "on [$symbol$context( \\($namespace\\))]($style) "
symbol = "⎈ "
style = "bold blue"

# Docker
[docker_context]
format = "via [$symbol$context]($style) "
symbol = " "
style = "bold blue"
only_with_files = true

# AWS (必要に応じて有効化)
[aws]
disabled = true
format = "on [$symbol($profile )(\\($region\\) )]($style)"
symbol = " "
style = "bold yellow"
